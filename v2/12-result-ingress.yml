apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: result-ingress
  namespace: vote
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  ingressClassName: 'nginx'
  rules:
  - http:
      paths:
      - path: /result/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: result
            port:
              number: 5001